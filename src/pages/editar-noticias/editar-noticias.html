<ion-header>

  <ion-navbar color="colorNoticias">
    <ion-title>Editar noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">

	<ion-list>
	  <ion-item class="fondo" style="padding-left:5pt;" >
	    <ion-label class="padding-0" >Municipio</ion-label>
	    <ion-select multiple="false" [(ngModel)]="noticia.uidMunicipio" 
	     >
	      <ion-option *ngFor="let muni of municipios " placeholder="Municipio" value="{{muni.id}}">{{muni.municipio}}</ion-option>
	    </ion-select>
	  </ion-item>

	    <ion-item class="fondo padding-0">
	      <!--<ion-label>Titulo noticia</ion-label>-->
	      <ion-input placeholder="Titulo noticia"  [(ngModel)]="noticia.tituloNoticia" type="text"></ion-input>
	    </ion-item>

	     <ion-item class="fondo padding-0">
	      <!--<ion-label>Fuente</ion-label>-->
	      <ion-input [(ngModel)]="noticia.fuente" placeholder="Fuente" type="text"></ion-input>
	    </ion-item>


	    <ion-item class="fondo padding-0">
	      <!--<ion-label>Descripción de la noticia</ion-label>-->
	      <ion-textarea [(ngModel)]="noticia.descripcion" class="descripcionCrearNoticia padding-0"  placeholder="Descripción de noticia" name="description"></ion-textarea>
	    </ion-item>
  </ion-list>

    <ion-grid class="fotosEdit">
    <ion-row >
      <ion-col col-8 style="height: 230px;">
        <div style="height: 100%;"  (click)="cargarImagen()">
        	<!--1 of 1-->
        	<img  [src]="noticia.urlImagen"/>
          <span class="numeroTatuaje" >1</span>
          
        </div>
      </ion-col>
      <ion-col col-4 style="height: 230px; padding: 0 !important;">
        

        	<!--2 of 2-->
           <ion-grid class="fotosEdit2"  style="height: 100%; width: 100%;padding:0 !important; ">
        		  <ion-col style="height: 100px; margin:0 !important;" >
			        <div style="height: 100%; width: 99%;" (click)="cargarOtrasImagenes(1)">
			        	<!--2 of 1-->
			        	<img *ngIf="foto1 != '-'"  [src]="foto1" />
                <span class="numeroTatuajeSecundario" >2</span>
                <span class="eliminarSecundario" (click)="eliminarImagen(1)">X</span>
			        </div>
			      </ion-col>
			      <ion-col style="height: 100px;">
			        <div style="height: 100%; width: 99%;" (click)="cargarOtrasImagenes(2)">
			         <!-- 2 of 2-->
			          <img *ngIf="foto2 != '-'"  [src]="foto2" />
                <span class="numeroTatuajeSecundario" >3</span>
                <span class="eliminarSecundario" (click)="eliminarImagen(2)" >X</span>
			         </div>
			      </ion-col>
        	</ion-grid>
        
      </ion-col>
    </ion-row>
    <ion-row style="padding: 0 !important;">
      <ion-col style="height: 110px; ">
         <div style="height: 100%;" (click)="cargarOtrasImagenes(5)">
          <!--1 of 3-->
          <img *ngIf="foto5 != '-'" [src]="foto5" />
          <span class="numeroTatuajeSecundario" >6</span>
                <span class="eliminarSecundario" (click)="eliminarImagen(5)">X</span>
         </div>
      </ion-col>
      <ion-col style="height: 110px;">
        <div style="height: 100%;" (click)="cargarOtrasImagenes(4)">
         <!-- 2 of 3-->
         <img *ngIf="foto4 != '-'" [src]="foto4" />
         <span class="numeroTatuajeSecundario" >5</span>
                <span class="eliminarSecundario" (click)="eliminarImagen(4)">X</span>
        </div>
      </ion-col>
      <ion-col style="height: 110px;">
        <div style="height: 100%;" (click)="cargarOtrasImagenes(3)">
        	<!--3 of 3-->
        	<img *ngIf="foto3 != '-'" [src]="foto3" />
          <span class="numeroTatuajeSecundario" >4</span>
                <span class="eliminarSecundario" (click)="eliminarImagen(3)" >X</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

   <div class="centrado">
     <button ion-button outline item-end icon-left color="colorGris"  (click)="editarNoticia()">
        <ion-icon class="iconPublicar"></ion-icon>
        Publicar
      </button>
  </div>


</ion-content>
