<ion-header>

  <ion-navbar>
    <ion-title>Inicio sesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img class="imagenSuperior" src="https://firebasestorage.googleapis.com/v0/b/laguiacolombia-5e516.appspot.com/o/artes%2FlogoInicio.png?alt=media&token=e7205f37-998c-42b0-83fe-f02527ee1b27">

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Clave</ion-label>
      <ion-input type="password" [(ngModel)]="clave"></ion-input>
    </ion-item>




  </ion-list>
  <a (click)="irRecuperarClave()">Recuperar clave ? </a>
  <br>
  <div class="centrado">
    <button (click)="loginFacebook()" ion-button>Incio con facebook</button>
    <button (click)="loginUser()" ion-button>Inicio sesion</button>
  </div>

</ion-content>
