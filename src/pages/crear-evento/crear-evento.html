<ion-header>

  <ion-navbar>
    <ion-title>Nuevo evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Titulo evento</ion-label>
      <ion-input [(ngModel)]="tituloEvento" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripci√≥n del evento</ion-label>
      <ion-textarea [(ngModel)]="descripcionEvento" name="description"></ion-textarea>
    </ion-item>
  </ion-list>

  <!--  <img   class="imagenCargaPerfil" *ngIf="fotoEvento == '-'" (click)="cargarImagen()" src="https://firebasestorage.googleapis.com/v0/b/laguiacolombia-5e516.appspot.com/o/artes%2Fcargar.png?alt=media&token=0abb191b-43b0-4d6f-83d6-e92de753b5bd">-->


  <div class="contenedor">
    <div class="imagenCargaPerfil">
      <img *ngIf="fotoEvento == '-'" (click)="cargarImagen('foto')" src="https://firebasestorage.googleapis.com/v0/b/laguiacolombia-5e516.appspot.com/o/artes%2Fcargar.png?alt=media&token=0abb191b-43b0-4d6f-83d6-e92de753b5bd">
    </div>
    <div class="imagenCargaPerfil">
      <img *ngIf="fotoEvento == '-'" (click)="cargarImagen('galeria')" src="https://firebasestorage.googleapis.com/v0/b/laguiacolombia-5e516.appspot.com/o/artes%2Fsubir%20.png?alt=media&token=213ee309-9fe0-4fbe-88d2-2819435b452e">
    </div>
  </div>


  <div class="wrapper-perfil" *ngIf="fotoEvento != '-'">
    <img class="img-circle-perfil" [src]="fotoEvento">
  </div>


  <ion-item>
    <ion-label floating>Fecha inicio</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="fechaEvento"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Fecha fin</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="fechaFinEvento"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Departamento</ion-label>
    <ion-select multiple="false" [(ngModel)]="uidDepartamento" (ionChange)="onSelecDepartamento()">
      <ion-option *ngFor="let muni of departamentos " value="{{muni.uid}}">{{muni.nombreDepartamento}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Municipio</ion-label>
    <ion-select multiple="false" [(ngModel)]="uidMunicipio">
      <ion-option *ngFor="let muni of municipios " value="{{muni.uid}}">{{muni.nombreMunicipio}}</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button full (click)="publicarEvento()">Publicar Evento</button>


</ion-content>
