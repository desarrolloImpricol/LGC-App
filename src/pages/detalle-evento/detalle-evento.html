<ion-header>

  <ion-navbar>
    <ion-title>detalleEvento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div class="header-noticia  seccion-noticia content-noticia " style="justify-content:space-between; margin-bottom: 2px; ">
    <span class="titulo-blanco fuente-light fuente-15">{{tituloEvento}}</span>
  </div>
  <img [src]="urlImagen" />

  <div class="header-noticia  seccion-noticia content-noticia " style="justify-content:space-between; margin-bottom: 2px; ">
    <div class="wrapper-perfil-noticias">
      <img class="img-circle-perfil-noticias" [src]="imagenCreador">
    </div>
    <span class="titulo-blanco fuente-light fuente-15 nombreNoticia">{{nombreCreador}} </span>
    <div class="wrapper-perfil-noticias">
      <img class="img-circle-perfil-noticias" (click)="compartir(noti.urlImagen)" src="https://firebasestorage.googleapis.com/v0/b/laguiacolombia-5e516.appspot.com/o/artes%2FFacebook.png?alt=media&token=8b18ce31-779c-4d24-a944-f1cbc688ede7">
    </div>
  </div>
  <br>

  <!--  <p>
    {{descripcion}}
  </p>-->

  <ion-item>
    <ion-label floating>Descripci√≥n</ion-label>
    <ion-textarea disabled=true type="text" [(ngModel)]="descripcion"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>Fecha inicio</ion-label>
    <ion-datetime disabled=true displayFormat="MM/DD/YYYY" [(ngModel)]="fechaInicio"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Fecha fin</ion-label>
    <ion-datetime disabled=true displayFormat="MM/DD/YYYY" [(ngModel)]="fechaFin"></ion-datetime>
  </ion-item>




</ion-content>
