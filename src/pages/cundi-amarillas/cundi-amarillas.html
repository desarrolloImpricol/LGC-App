<ion-header>

  <ion-navbar>
    <ion-title>cundiAmarillas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Â¿Que desea?</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="comprar">Comprar</ion-option>
        <ion-option value="vender">Vender</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Departamento</ion-label>
      <ion-select multiple="false" [(ngModel)]="uidDepartamento" (ionChange)="onSelecDepartamento()">
        <ion-option *ngFor="let muni of departamentos " value="{{muni.uid}}">{{muni.nombreDepartamento}}</ion-option>
      </ion-select>
    </ion-item>
    <br>

    <ion-item>
      <ion-label>Agregar municipio</ion-label>
      <ion-checkbox color="dark" checked="true" [(ngModel)]="agregaMunicipio"></ion-checkbox>
    </ion-item>

    <ion-item *ngIf="agregaMunicipio">
      <ion-label floating>Municipio</ion-label>
      <ion-select multiple="false" [(ngModel)]="uidMunicipio">
        <ion-option *ngFor="let muni of municipios " value="{{muni.uid}}">{{muni.nombreMunicipio}}</ion-option>
      </ion-select>
    </ion-item>

  


    <button ion-button full>Buscar</button>
  </ion-list>

</ion-content>
