<ion-header>

  <ion-navbar>
    <ion-title>crearAmarilla</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="contenedor">
    <div class="imagenCargaPerfil">
      <img *ngIf="fotoAmarilla == '-'" (click)="cargarImagen('foto')" src="https://firebasestorage.googleapis.com/v0/b/laguiacolombia-5e516.appspot.com/o/artes%2FTomar%20foto.png?alt=media&token=63befbb8-44e1-4ee5-9bec-5e968b89d54f">
    </div>
    <div class="imagenCargaPerfil">
      <img *ngIf="fotoAmarilla == '-'" (click)="cargarImagen('galeria')" src="https://firebasestorage.googleapis.com/v0/b/laguiacolombia-5e516.appspot.com/o/artes%2FSubir%20foto.png?alt=media&token=7b87f7cd-73d9-42f4-b9ee-d85801c8ba96">
    </div>
  </div>

      <ion-item>
        <ion-label floating>nombre producto o servicio</ion-label>
        <ion-input [ngModel]="nombreAmarilla" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Direccion</ion-label>
        <ion-input [ngModel]="direccion" type="text"></ion-input>
      </ion-item>

       <ion-item>
        <ion-label floating>Telefonos</ion-label>
        <ion-input [ngModel]="telefonos" type="number"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Departamento</ion-label>
          <ion-select multiple="false" [(ngModel)]="uidDepartamento" (ionChange)="onSelecDepartamento()">
            <ion-option *ngFor="let muni of departamentos " value="{{muni.uid}}">{{muni.nombreDepartamento}}</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Municipio</ion-label>
        <ion-select multiple="false" [(ngModel)]="uidMunicipio">
          <ion-option *ngFor="let muni of municipios " value="{{muni.uid}}">{{muni.nombreMunicipio}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Tipo empresa</ion-label>
        <ion-select [(ngModel)]="tipoEmpresa"  >
          <ion-option value="privada">Privada</ion-option>
          <ion-option value="publica">Publica</ion-option>
        </ion-select>
      </ion-item>

        <ion-item>
        <ion-label floating>Categorias</ion-label>
        <ion-select [(ngModel)]="categorias"  >
          <ion-option value="privada">Privada</ion-option>
          <ion-option value="publica">Publica</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Otro, cual?</ion-label>
        <ion-input [ngModel]="otraCategoria" type="text"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Descripci√≥n </ion-label>
        <ion-textarea [(ngModel)]="descripcionAmarilla" name="description"></ion-textarea>
      </ion-item>

      <button ion-button full (click)="publicarAmarilla()">Publicar</button>

</ion-content>
