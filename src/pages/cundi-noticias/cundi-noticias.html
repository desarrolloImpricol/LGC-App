<ion-header>
  <ion-navbar>
    <!--  <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button> -->
    <ion-title>
      Noticias
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card *ngFor="let noti of noticias ">
    <div (click)="detalleNoticia(noti.urlImagen,noti.tituloNoticia,noti.nombreUsuario,noti.urlImagenCreador,noti.descripcion,noti.index)" class="header-noticia  seccion-noticia content-noticia " style="justify-content:space-between; margin-bottom: 2px; ">
      <span class="titulo-blanco fuente-light fuente-15">{{noti.tituloNoticia}}</span>
    </div>
    <img (click)="detalleNoticia(noti.urlImagen,noti.tituloNoticia,noti.nombreUsuario,noti.urlImagenCreador,noti.descripcion,noti.index)" [src]="noti.urlImagen" />

    <div class="header-noticia  seccion-noticia content-noticia " style="justify-content:space-between; margin-bottom: 2px; ">

      <div class="wrapper-perfil-noticias">
        <img class="img-circle-perfil-noticias" (click)="compartir(noti.urlImagen)" src="https://firebasestorage.googleapis.com/v0/b/laguiacolombia-5e516.appspot.com/o/artes%2FFacebook.png?alt=media&token=8b18ce31-779c-4d24-a944-f1cbc688ede7">
      </div>
    </div>
    <br>

  </ion-card>



</ion-content>
