<ion-header>

  <ion-navbar color="colorAmarillo">
    <ion-title>Crear una cuenta</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>



 

<!--  <img class="imagenCargaPerfil" *ngIf="fotoCliente == '-'"  src="">-->
  <!--  <img [src]="fotoCliente" > -->

  <div class="centrado"  *ngIf="fotoCliente == '-'" (click)="cargarImagen()">

     <div class="wrapper-perfil">

      <img class="img-circle-perfil" src="assets/icon/perfilSubir.jpg">

    </div>
  </div>


  <div class="wrapper-perfil" *ngIf="fotoCliente != '-'">
    <img class="img-circle-perfil" [src]="fotoCliente">
  </div>
  <br>
  <ion-list>
    
    <br>
    
    <ion-input class="inputRegistro" type="text" [(ngModel)]="usuario" placeholder="Nombre de usuario"></ion-input>
    <br>
    

    
      <ion-input class="inputRegistro" type="text" [(ngModel)]="correo" placeholder="Correo electronico"></ion-input>
    <br>

   
      <ion-input class="inputRegistro" type="password" [(ngModel)]="clave" placeholder="Clave"></ion-input>
   <br>

   
      <ion-input class="inputRegistro" type="password" [(ngModel)]="reclave" placeholder="repetirClave"></ion-input>
   
    <br>

    <ion-item class="fondo">
      <ion-label >Municipio</ion-label>
      <ion-select multiple="false" [(ngModel)]="uidMunicipio" >
        <ion-option *ngFor="let muni of municipios" value="{{muni.id}}">{{muni.municipio}}
        </ion-option>
      </ion-select>
    </ion-item>
    <br>

    <ion-item class="fondo">
      <ion-label >Tipo perfil</ion-label>
      <ion-select multiple="false" [(ngModel)]="tipoPerfil">
        <ion-option  value="Empresa">Empresa</ion-option>
        <ion-option  value="Persona">Persona</ion-option>
      </ion-select>
    </ion-item>

   
    </ion-list>
       
   

  <ion-item>
    <ion-label>Acepto terminos y condiciones de uso</ion-label>
    <ion-checkbox color="dark" [(ngModel)]="terminos" checked="true"></ion-checkbox>
  </ion-item>
  <br>
  <div class="centrado">
    <button center (click)="validarRegistro()"  color="colorRojo" full ion-button>Registrarse</button>
    <!--<button center (click)="subirImagen()" ion-button>subir imagen</button>-->
  </div>
</ion-content>
