<ion-header>

  <ion-navbar color="colorAmarillo">
    <ion-title>Crear una cuenta</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <img class="imagenCargaPerfil" *ngIf="fotoCliente == '-'" (click)="cargarImagen()" src="https://firebasestorage.googleapis.com/v0/b/laguiacolombia-5e516.appspot.com/o/artes%2Fcargar.png?alt=media&token=0abb191b-43b0-4d6f-83d6-e92de753b5bd">
  <!--  <img [src]="fotoCliente" > -->


  <div class="wrapper-perfil" *ngIf="fotoCliente != '-'">
    <img class="img-circle-perfil" [src]="fotoCliente">
  </div>
  <br>
  <ion-list>
    
    <br>
    
    <ion-input class="inputRegistro" type="text" [(ngModel)]="usuario" placeholder="Nombre de usuario"></ion-input>
    <br>
    

    
      <ion-input class="inputRegistro" type="text" [(ngModel)]="correo" placeholder="Correo electronico"></ion-input>
    <br>

   
      <ion-input class="inputRegistro" type="password" [(ngModel)]="clave" placeholder="Clave"></ion-input>
   <br>

   
      <ion-input class="inputRegistro" type="password" [(ngModel)]="reclave" placeholder="repetirClave"></ion-input>
   
<br>


      
      <ion-select full class="inputRegistro" multiple="false" placeholder="Departamento" [(ngModel)]="uidDepartamento" (ionChange)="onSelecDepartamento()">
        <ion-option *ngFor="let muni of departamentos " value="{{muni.uid}}">{{muni.nombreDepartamento}}</ion-option>
      </ion-select>

<br>
    
      <ion-select full class="inputRegistro" multiple="false" placeholder="Municipio" [(ngModel)]="uidMunicipio">
        <ion-option *ngFor="let muni of municipios " value="{{muni.uid}}">{{muni.nombreMunicipio}}</ion-option>
      </ion-select>
    

  </ion-list>

  <ion-item>
    <ion-label>Soy una empresa</ion-label>
    <ion-checkbox color="dark" [(ngModel)]="tipoUsuario" checked="true"></ion-checkbox>
  </ion-item>
  <br>
  <div class="centrado">
    <button center (click)="validarRegistro()" ion-button>Registrarse</button>
    <!--<button center (click)="subirImagen()" ion-button>subir imagen</button>-->
  </div>
</ion-content>
