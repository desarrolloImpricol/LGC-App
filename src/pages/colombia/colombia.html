<ion-header>

  <ion-navbar color="colorColombia">
    <ion-title>Colombia</ion-title>
  </ion-navbar>


</ion-header>

	<ion-content class="card-background-page">

		<div *ngFor="let item of departamentos" >
		  <ion-card (click)="abrirMunicipio(item.departamento)" 	>
		    <!--<img [src]="item.urlImagen"/>-->
		    <img src="https://firebasestorage.googleapis.com/v0/b/laguiacolombia-5e516.appspot.com/o/departamentos%2Fcundinamarca%2Fcundinamarca.jpeg?alt=media&token=9c003d2d-a317-4608-96f5-8b7978dcc1f3">
		    <div class="card-title">{{item.departamento}}</div>
		    <div class="card-subtitle">{{item.ciudades.length}} ciudades</div>
		  </ion-card>
		</div>

		  <ion-infinite-scroll (ionInfinite)="cargarMasDepartamentos($event)">
			   <ion-infinite-scroll-content></ion-infinite-scroll-content>
		  </ion-infinite-scroll>


		 

  </ion-content>
