<ion-header>

  <ion-navbar  color="colorAmarillo">
  	  <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Editar perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<div class="wrapper-perfil" *ngIf="fotoCliente != '-'">
    <img class="img-circle-perfil" [src]="perfil.photoUrl">
  </div>
  <br>
  <ion-list>
    
    <br>
    
    <ion-input class="inputRegistro" type="text" [(ngModel)]="perfil.nombreUsuario" placeholder="Nombre de usuario"></ion-input>
    <br>
    

      <ion-input class="inputRegistro"  disabled="true" type="text" [(ngModel)]="perfil.email" placeholder="Correo electronico"></ion-input>
    <br>
    
      <ion-input class="inputRegistro"  type="text" [(ngModel)]="perfil.email2" placeholder="Correo electronico 2"></ion-input>
    <br>

   
     

    <ion-item class="fondo">
      <ion-label >Municipio</ion-label>
      <ion-select multiple="false" [(ngModel)]="perfil.uidMunicipio" >
        <ion-option *ngFor="let muni of municipios" value="{{muni.id}}">{{muni.municipio}}
        </ion-option>
      </ion-select>
    </ion-item>
    <br>

    <ion-input class="inputRegistro" type="text" [(ngModel)]="perfil.numeroTelefono" placeholder="Numero de telefono"></ion-input>
    <br>

    <ion-input class="inputRegistro" type="text" [(ngModel)]="perfil.numeroCelular" placeholder="Numero de celular"></ion-input>
    <br>

    <ion-input class="inputRegistro" type="text" [(ngModel)]="perfil.sitioWeb" placeholder="Sitio web"></ion-input>
    <br>

    <ion-input class="inputRegistro" type="text" [(ngModel)]="perfil.direccion" placeholder="Direccion"></ion-input>
    <br>

      <ion-item class="fondo ">
      <ion-label >Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="perfil.descripcion" name="description"></ion-textarea>
    </ion-item>
    <br>

  
<div class="centrado">
    <button center (click)="validarActualizar()"  color="colorRojo" full ion-button>Actualizar</button>
    <!--<button center (click)="subirImagen()" ion-button>subir imagen</button>-->
  </div>

   
    </ion-list>
</ion-content>
